name: Cypress Tests in Docker

on: workflow_dispatch

jobs:
    cypress-tests:
        runs-on: ubuntu-latest
        container:
            image: cypress/included

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install dependencies
              run: npm install

            - name: Run Cypress tests
              run: npm run test:qauto

            - name: Upload Cypress test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: cypress-results
                  path: |
                      cypress/screenshots
                      cypress/videos
                      
            - name: Create docs directory and copy results if they exist
              run: |
                mkdir -p docs
                if [ -d "cypress/screenshots" ]; then cp -R cypress/screenshots docs/; fi
                if [ -d "cypress/videos" ]; then cp -R cypress/videos docs/; fi

            - name: Deploy to GitHub Pages
              if: always()
              run: | 
                git config --global user.name "github-actions"
                git config --global user.email "github-actions@github.com"
                git add docs
                git commit -m "Deploy Cypress test results"
                git push origin HEAD:gh-pages
